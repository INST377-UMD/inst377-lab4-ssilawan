<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab 4</title>
</head>
<body>
  <h1 id="heading">INST377 - Lab 4</h1>
  
  <div class="container">

    <section class="section" id="alertMe">
        <form id="alertForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button id="alertMeBtn">Alert Me!</button>
        </form>
    </section>

    <section class="section" id="changeColor">
        <button id="changeColorBtn">Change Color</button>
    </section>

    <section class="section" id="textTester">
        <form id="testerForm">
            <label for="testerInput">Text Tester:</label>
            <input type="text" id="testerInput" name="testerInput">
            <button id="validateTextBtn">Validate Text</button>
        </form>
    </section>

    <section class="section" id="addText">
        <button id="addTextBtn">Add Text</button>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
